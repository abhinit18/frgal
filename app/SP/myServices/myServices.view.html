<div>


    <div class="container" ng-show="error==4" style="padding-top: 97px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="padding-bottom: 50px">
                    <label style="color: red;font-size: 30px;font-family:Avenir-Book;">{{error_message}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-show="set">

        <div class="row" style="padding-top: 97px">
            <div class="col-md-12 direction-row-row-center-column-between" style="height: 70px;background-color:#E1E1E1;font-size: 30px;font-family: Avenir-Medium">
                <div>Services Added</div>
                <div class="link" style="font-size: 20px;font-family: Avenir-Light"><a ui-sref="SP.addService">Add New Service</a></div>
            </div>
        </div>

        <div class="row" ng-show="professions.length==0" style="padding: 40px 0;" >
            <div class="col-md-12 direction-row-row-center-column-center">
                <div style="font-size: 20px">No Services Added</div>
            </div>
        </div>

        <div class="row" ng-show="professions.length!=0">
            <div class="col-md-12"  style="padding: 40px 0;padding-left:35px;padding-right: 35px">
                <table datatable="ng" class="table table-striped table-bordered text-center">
                    <thead>
                    <tr>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Location Details</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="profession in professions">
                        <td>{{profession.subCatName}}<br>({{profession.catName}})</td>
                        <td>{{profession.desc}}</td>
                        <td class="wordwrap"><span ng-if="profession.locationType=='ZIPCODE'">ZIPCODES : {{profession.zipcodes}}</span><span ng-if="profession.locationType=='TOWN'">LOCALITIES : {{profession.locality}}</span><span ng-if="profession.locationType=='RADIUS'">Address : {{profession.address}}<br>Radius: {{profession.radius}} miles</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



 </div>
