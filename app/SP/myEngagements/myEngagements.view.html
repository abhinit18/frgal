<div>

    <div class="container" ng-show="error==4" style="padding-top: 97px;">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" style="padding-bottom: 50px">
                    <label style="color: red;font-size: 30px;font-family:Avenir-Book;">{{error_message}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-show="set">

        <div class="row" ng-show="engagements.length==0" style="padding: 97px 0" >
            <div class="col-md-12 direction-row-row-center-column-center">
                <div style="font-size: 20px">No associated engagements</div>
            </div>
        </div>

        <div class="row" ng-show="engagements.length!=0"  style="padding-bottom: 97px" >
            <div class="col-md-12 link" ng-repeat="engagement in engagements"  style="padding-top: 50px;" ui-sref="SP.viewEngagement({projectId:engagement._id,engId:engagement.engagementsData[0]._id,ancestor:'fromEngagements'})">
                <div class="row">
                    <div class="col-md-8">
                        <div style="font-size: 48px;font-family: Avenir-Medium">{{engagement.subCategoryName}}</div>
                    </div>
                    <div class="col-md-4 col-md-offset-0 direction-row-row-center-column-center" ng-class="{yellow:engagement.engagementsData[0].engagementStatus.match('DUE'),green:engagement.engagementsData[0].engagementStatus.match('SUBMITTED FOR PROPOSAL') || engagement.engagementsData[0].engagementStatus.match('AUCTION IN PROGRESS') ,red:request.engagement.engagementsData[0].engagementStatus.match('EXPIRED')}" style="height: 60px;font-size: 20px;color: #ffffff;font-family: Avenir-Light">
                        <span>{{engagement.engagementsData[0].engagementStatus}}</span>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px">
                    <div class="col-md-12 direction-row-row-center-column-between" style="height: 100px;font-size: 25px; font-family: Avenir-Book">
                        <div class="direction-row-row-center-column-center text-center" style="padding-right:  25px;height:100px; "  ><small>Customer:</small>{{engagement.customer_first_name}} {{engagement.customer_last_name}}</div>
                        <div class="direction-row-row-center-column-center text-center" style="padding-left: 25px;height:100px; "  ><small>Request Date:</small>{{engagement.projectCreatedDateTime | date :medium}}</div>
                    </div>
                </div>

                <hr style="height:2px; border:none;  background:rgba(89,89,89,0.5);">
            </div>
        </div>
    </div>
</div>
